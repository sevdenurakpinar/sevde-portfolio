<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCUS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href='//fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background ">
        <nav class="navbar  ">
            <div class="container">
                <a href="#">FOCUS</a>

                <div>
                    <div class="navbar-nav">
                        <a href="#counter-phone">Counter</a>
                        <a href="#sounds">Sounds</a>
                        <a href="#songs">Songs</a>

                    </div>
                </div>
            </div>
        </nav>
        <header>
            <h1>FOCUS <i class="bi bi-phone-landscape "></i></h1>

            <section id="counter-phone " class="container phone-counter ">
                <p class="click-use"><b>click </b></p>
                <p class="use-if"><br>if you use </b></p>
                <button id="increase-counter"></button>

                <div class="message">
                    <p id="message-text"> <b>INABILITY TO FOCUS: <b id="counter">5</b> TIMES
                            </br> </p>
                </div>
    </div>
    <section class="container" id="sounds">
        <div class="row">
            <div class="col-12">
                <div class="col-4">
                    <div class="tech-slideshow ">

                        <div class="mover-1"></div>
                        <div class="mover-2"></div>
                        <audio src="images/Uyumadan 10 dakika önce, rahatlatıcı su sesi .mp3"></audio>

                    </div>
                    <button class="bi bi-play-circle-fill " id="play-pause"></button>
                </div>



                <div class="col-4">
                    <div class="tech-slideshow-2 ">

                        <div class="mover-1"></div>
                        <div class="mover-2"></div>
                        <audio src="images/images_Rain Sounds 15 seconds soundtrack.mp3"></audio>

                    </div>
                </div>
                <button class="bi bi-play-circle-fill two" id="two"></button>
            </div>
            <div class="col-4">
                <div class="tech-slideshow-3 ">

                    <div class="mover-1"></div>
                    <div class="mover-2"></div>
                    <audio src="images/images_sea waves sound effects.mp3"></audio>

                </div>
            </div>
        </div>
    </section>
    <button class="bi bi-play-circle-fill " id="three"> </button>
    </div>
    </header>
    <section class="  container" id="songs">
        <div class="row">
            <div class="col-12 d-flex">
                <iframe class="col-4"
                    src="https://open.spotify.com/embed/track/4hUbJ5wRpbKuRt1sGL3lLf?utm_source=generator" width="25%"
                    height="352" frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"></iframe>


                <iframe class="col-4"
                    src="https://open.spotify.com/embed/track/6kRYAhxnUNHBRcucyW4a2W?utm_source=generator" width="25%"
                    height="352" frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"></iframe>
                <iframe class="col-4"
                    src="https://open.spotify.com/embed/track/44iOK0uQz8i58QJEjjuj7e?utm_source=generator" width="25%"
                    height="352" frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"></iframe>

            </div>

            <div class="col-12 d-flex">
                <iframe class="col-4"
                    src="https://open.spotify.com/embed/track/22jjTY1CJA9p4WJscDGG4a?utm_source=generator" width="25%"
                    height="352" frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"

                <iframe class="col-4" style="border-radius:12px"
